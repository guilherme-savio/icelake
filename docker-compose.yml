version: '3'

services:
  minio:
    image: docker.io/bitnami/minio:2022
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - minionetwork
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=icelake
      - MINIO_ROOT_PASSWORD=icelake123
      - MINIO_DEFAULT_BUCKETS=datasource

networks:
  minionetwork:
    driver: bridge

volumes:
  minio_data:
    driver: local