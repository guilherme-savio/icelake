# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
spark.sql.extensions                      org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalog.icelake                 org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.icelake.type            rest
spark.sql.catalog.icelake.uri             http://rest:8181
spark.sql.catalog.icelake.io-impl         org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.icelake.warehouse       s3://warehouse/wh/
spark.sql.catalog.icelake.s3.endpoint     http://minio:9000
spark.sql.defaultCatalog                  icelake
spark.eventLog.enabled                    true
spark.eventLog.dir                        /home/iceberg/spark-events
spark.history.fs.logDirectory             /home/iceberg/spark-events
spark.sql.catalogImplementation           in-memory